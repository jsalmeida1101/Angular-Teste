<app-navbar title="Novo Cliente"></app-navbar>

<mat-card style="margin:32px;">

	<form [formGroup]="form" (ngSubmit)="onSubmit()">
		<mat-form-field class="full-width">
			<input matInput placeholder="Nome" formControlName="nome">
			<mat-error *ngIf="form.controls.nome.hasError('required')">
				O nome é <strong>requerido</strong>
			</mat-error>
		</mat-form-field>
		<mat-form-field class="full-width">
			<input matInput placeholder="E-mail" formControlName="email">
			<mat-error *ngIf="form.controls.email.hasError('required')">
				O email é <strong>requerido</strong>
			</mat-error>
			<mat-error *ngIf="form.controls.email.hasError('email')">
				O email informado é <strong>invalido</strong>
			</mat-error>
		</mat-form-field>
		<br />
		<br />
		<mat-divider [inset]="true"></mat-divider>
		<br />
		<button mat-raised-button color="primary">Salvar</button>
		&nbsp;
		<button (click)="goBack()" type="button" mat-raised-button>Voltar</button>
	</form>

</mat-card>
